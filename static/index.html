<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
</head>

<body>
    <h1>Registration</h1>
    <form id="reg-form">
        <input type="text" autocomplete="off" id="email" placeholder="Username" />
        <input type="text" autocomplete="off" id="age" placeholder="Age" />
        <input type="text" autocomplete="off" id="gender" placeholder="Gender" />
        <input type="text" autocomplete="off" id="phone" placeholder="Phone" />
        <input type="text" autocomplete="off" id="name" placeholder="Name" />
        <input type="password" autocomplete="off" id="password" placeholder="Password" />
        <input type="submit" value="Submit Form" />
    </form>
    
    <button><a href="/login.html">Login</a></button>
    <script>
        const form = document.getElementById('reg-form')
        form.addEventListener('submit', registerUser)

        async function registerUser(event) {
            event.preventDefault()
            const email = document.getElementById('email').value
            const name = document.getElementById('name').value
            const age = document.getElementById('age').value
            const gender = document.getElementById('gender').value
            const phone = document.getElementById('phone').value
            const password = document.getElementById('password').value

            const result = await fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    name,
                    age,
                    gender,
                    phone,
                    password,

                })
            }).then((res) => res.json())
            console.log(result)
            if (result.status == true) {
                // everythign went fine
                alert(result.message)
            } else {
                alert(result.message)
            }
        }
    </script>
</body>

</html>
